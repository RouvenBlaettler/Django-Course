<h1>Task Manager</h1>

<h2>Add task:</h2>

<form action="add-task" method="get">
  <input type="text" name="task" />
  <button type="submit">Add Task</button>
</form>

<h2>Current tasks:</h2>
<h4>Click on a task to delete it adn click on completed to mark it as completed</h4>
    <ol>
    {% for t in tasks %}
        <li><a href = 'task/delete-task/{{ forloop.counter }}'>{{ t }}</a> ----> <a href =
        'complete-task/{{ forloop.counter }}'>completed</a></li>
    {% empty %}
        <li>No tasks yet</li>
    {% endfor %}
    </ol>
