<h1>Task Manager</h1>

<h2>Add task</h2>

<form action="add-task" method="get">
  <input type="text" name="task" />
  <button type="submit">Add Task</button>
</form>

<h2>Current tasks</h2>
    <ul>
    {% for t in tasks %}
        <li>{{ t }}</li>
    {% empty %}
        <li>No tasks yet</li>
    {% endfor %}
    </ul>
